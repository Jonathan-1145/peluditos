<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INICIAR SESIÓN</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <h2>Inicia sesión en Peluditos</h2>
    <main id="caja_ppal">
        <section id="cont_logo">
            <figure id="marca"></figure>
        </section>

        <form action="/" method="post">
            <label for="usuario">Usuario</label>
            <input type="text" name="usuario" id="usuario"
                maxlength="25" minlength="6" inputmode="email"
                title="¡ERROR! Parece que ingresaste un nombre de usuario incorrecto. Inténtalo de nuevo."
                required tabindex="1">

            <label for="clave">Contraseña</label>
            <input type="password" name="clave" id="clave"
                maxlength="18" minlength="5"
                title="¡UPS! Contraseña incorrecta. Inténtalo de nuevo."
                required tabindex="2">

            <button type="submit">ENVIAR</button>
        </form>
    </main>
</body>
</html>
